# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json


site_name: Noscrape
site_dir: docs
site_url: "https://noscrape.github.io"
site_author: "Bernhard Sch√∂nberger"
site_description: "Documentation about Noscrape-Library"
repo_url: "https://github.com/noscrape"
repo_name: "Noscrape"
docs_dir: src
plugins:
  - search
  - mermaid2:
      version: 10.9.1

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets:
  - pymdownx.inlinehilite:


theme:
  name: readthedocs
  language: 'en'
  custom_dir: 'custom_theme'
  highlightjs: true
  hljs_languages:
    - javascript
    - php
    - java
    - console
    - shell
extra_javascript:
  - "js/analytics.js"
nav:
  - "Introduction": 'index.md'
  - "Use Cases": 'use-cases.md'
  - "NON-Use Cases": 'non-use-cases.md'
  - "Usage":
    # - "Java": 'java.md'
    - "NodeJS": 'nodejs.md'
    - "PHP": 'php.md'

